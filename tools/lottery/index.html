<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="theme-color" content="#314243" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运抽奖！</title>
    <link rel="icon" href="https://www.z4a.net/images/2023/12/20/IMG_2943.th.png">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('https://www.z4a.net/images/2023/12/20/Image_1695958722330.png') center/cover fixed no-repeat;
            position: relative;
            z-index: -2;
        }

        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 105%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            pointer-events: none;
            z-index: -1;
        }

        img {
            width: 50%;
            max-width: 300px;
            margin-top: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 28px;
            margin-top: 10px;
            color: #333;
            z-index: 1;
        }

        p {
            font-size: 18px;
            margin: 5px 0;
            z-index: 1;
        }

        a {
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            z-index: 1;
        }

        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: space-around;
                align-items: center;
                text-align: left;
            }

            img {
                max-width: 40%;
                margin-top: 0;
            }

            div {
                max-width: 50%;
            }
        }

        .copyright {
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        input[type="text"] {
            background-color: transparent;
            color: #3b5c6f;
            border-radius: 10px;
        }

        body, h2, p, form {
            color: #314243;
        }

        input[type="button"] {
            border-radius: 10px;
            border: none;
            background-color: #09371da8;
            color: #ffffff;
            font-size: 18px;
            padding: 8px;
        }

        .result-number {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <br><h2>幸运抽奖！</h2>
    <pre>输入数字的最大值和最小值，以及你想要一次性抽取的个体数目，点击“抽奖”按钮生成随机数</pre>
    <form id="lotteryForm">
        最小值:      <br><input type="text" id="minValue" name="minValue"><br>
        最大值:      <br><input type="text" id="maxValue" name="maxValue"><br>
        中奖个数:      <br><input type="text" id="drawCount" name="drawCount"><br>
        <br>
        <input type="button" value="抽奖！" onclick="drawLottery()">
    </form>

    <p id="result"></p><br>

    <div class="copyright">
        Copyright © 2023-2024 Nick Woluff. All Rights Reserved.
    </div>

    <script>
        function drawLottery() {
            let minValue = parseInt(document.getElementById("minValue").value);
            let maxValue = parseInt(document.getElementById("maxValue").value);
            let drawCount = parseInt(document.getElementById("drawCount").value);
            if (isNaN(minValue) || isNaN(maxValue) || isNaN(drawCount) || minValue >= maxValue || drawCount <= 0 || drawCount > (maxValue - minValue + 1)) {
                document.getElementById("result").innerHTML = "不要乱输入嗷，会被玩坏的~";
                return;
            }
            let resultSet = new Set();
            while (resultSet.size < drawCount) {
                let randomValue = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
                resultSet.add(randomValue);
            }
            document.getElementById("result").innerHTML = "恭喜中奖的朋友！<span class='result-number'>" + Array.from(resultSet).join(", ") + "</span>";
        }
    </script>
</body>
</html>
