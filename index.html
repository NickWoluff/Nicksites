<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐺你好嗷！</title>
    <!-- 使用提供的图标URL -->
    <link rel="icon" href="https://www.z4a.net/images/2023/12/20/IMG_2943.th.png">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('https://www.z4a.net/images/2023/12/20/Image_1695958722330.png') center/cover fixed no-repeat;
            position: relative;
            z-index: -2; /* 背景图片置于最底层 */
        }

        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 105%;
            background: rgba(255, 255, 255, 0.5); /* 白色透明度50%背景 */
            border-radius: 20px; /* 圆角矩形 */
            backdrop-filter: blur(10px); /* 高斯模糊 */
            pointer-events: none; /* 确保点击事件透传到下层 */
            z-index: -1; /* 高斯模糊板置于中间层 */
        }

        img {
            width: 80%; /* 缩小预设图片大小 */
            max-width: 300px;
            margin-top: 20px;
            z-index: 1; /* 预设图片置于最顶层 */
            cursor: pointer; /* 添加指针样式 */
        }

        h1 {
            font-size: 28px;
            margin-top: 10px;
            color: #333; /* 调整标题颜色 */
            z-index: 1;
        }

        p {
            font-size: 18px; /* 增大文本字号 */
            margin: 5px 0;
            z-index: 1;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 18px; /* 增大链接字号 */
            z-index: 1;
        }

        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: space-around;
                align-items: center;
                text-align: left;
            }

            img {
                max-width: 40%; /* 左栏图片宽度调整 */
                margin-top: 0;
            }

            div {
                max-width: 50%; /* 右栏宽度调整 */
            }
        }

        .copyright {
            font-size: 10px; /* 增加版权信息字号 */
            color: #666; /* 灰色字体颜色 */
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* 版权信息置于最顶层 */
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <h1><br>欢迎来到尼克的娱乐室！</h1>
    
    <!-- 使用JavaScript随机选择头像 -->
    <img id="headImage" alt="head">

    <div>
        <p><a href="http://weibo.com/u/7181243020" target="_blank">去尼克的微博看看？</a></p>
        <br>
        <p><a href="https://space.bilibili.com/402433754" target="_blank">b站也不错！</a></p>
        <br>
        <p><a href="https://twitter.com/Nick_Woluff" target="_blank">这里还有我的Twitter！</a></p>
    </div>

    <pre>
⠀⠀  ⠀⣀⡀
⢠⣤⡀⣾⣿⣿⠀⣤⣤⡄
⢿⣿⡇⠘⠛⠁⢸⣿⣿⠃ 
⠈⣉⣤⣾⣿⣿⡆⠉⣴⣶⣶
⣾⣿⣿⣿⣿⣿⣿⡀⠻⠟⠃
⠙⠛⠻⢿⣿⣿⣿⡇
⠀⠀⠀⠀⠈⠙⠋⠁
    </pre>

    <div class="copyright">
        Copyright © 2023 Nick Woluff, All Rights Reserved
    </div>

    <script>
        // 存储头像URL数组
        var headImages = [
            'https://www.z4a.net/images/2023/12/20/Image_1695958725098.png',
            'https://www.z4a.net/images/2023/12/21/1000036198.png',
            'https://www.z4a.net/images/2023/12/21/1000036197.png',
            'https://www.z4a.net/images/2023/12/21/1000036196.png'
        ];

        // 获取头像元素
        var headImageElement = document.getElementById('headImage');

        // 获取首次打开标志
        var isFirstOpen = localStorage.getItem('isFirstOpen');

        // 如果是首次打开，则随机选择头像
        if (!isFirstOpen) {
            var randomIndex = Math.floor(Math.random() * headImages.length);
            headImageElement.src = headImages[randomIndex];
            // 设置首次打开标志为 true
            localStorage.setItem('isFirstOpen', true);
        }

        // 添加长按事件监听器
        headImageElement.addEventListener('touchstart', function (event) {
            event.preventDefault(); // 阻止默认上下文菜单
            // 设置长按定时器，2秒后执行changeImage函数
            longPressTimer = setTimeout(changeImage, 2000);
        });

        // 添加触摸结束事件监听器
        headImageElement.addEventListener('touchend', function (event) {
            // 清除长按定时器
            clearTimeout(longPressTimer);
        });

        // 长按头像触发的函数
        function changeImage() {
            // 随机选择新的头像
            var randomIndex = Math.floor(Math.random() * headImages.length);
            headImageElement.src = headImages[randomIndex];
            
            // 触发手机短促震动
            navigator.vibrate(200);
        }
    </script>
</body>
</html>
