<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐺你好嗷！</title>
    <!-- 使用提供的图标URL -->
    <link rel="icon" type="image/x-icon" href="https://github.com/NickWoluff/Nicksites/blob/main/favicon.ico">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://github.com/NickWoluff/Nicksites/blob/main/background.png?raw=true') center/cover fixed no-repeat;
            z-index: -2; /* 背景图片置于最底层 */
        }

        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* 白色透明度50%背景 */
            border-radius: 20px; /* 圆角矩形 */
            backdrop-filter: blur(10px); /* 高斯模糊 */
            pointer-events: none; /* 确保点击事件透传到下层 */
            z-index: -1; /* 高斯模糊板置于中间层 */
        }

        img {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            z-index: 1; /* 预设图片置于最顶层 */
        }

        h1 {
            font-size: 28px;
            margin-top: 10px;
            color: #333; /* 调整标题颜色 */
            z-index: 1;
        }

        p {
            font-size: 16px; /* 调整文本字号 */
            margin: 5px 0;
            z-index: 1;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 18px; /* 调整链接字号 */
            z-index: 1;
        }

        @media (min-width: 768px) {
            /* 当屏幕宽度大于等于768px时，添加样式 */
            .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            body:before {
                width: 45%;
            }

            img {
                width: 45%;
                max-width: none;
                margin-top: 0;
            }

            h1, p, a {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="left-content">
            <h1>欢迎来到尼克的娱乐室！</h1>
            <p><a href="http://weibo.com/u/7181243020" target="_blank">去尼克的微博看看？</a></p>
            <p><a href="https://space.bilibili.com/402433754" target="_blank">b站也不错！</a></p>
            <p><a href="https://twitter.com/Nick_Woluff" target="_blank">这里还有我的Twitter！</a></p>
        </div>
        <img src="https://github.com/NickWoluff/Nicksites/blob/main/head.png?raw=true" alt="预设图片">
    </div>
