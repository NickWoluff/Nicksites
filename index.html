<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐺你好嗷！</title>
    <!-- 使用提供的图标URL -->
    <link rel="icon" type="image/x-icon" href="https://github.com/NickWoluff/Nicksites/blob/main/favicon.ico">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('https://github.com/NickWoluff/Nicksites/blob/main/background.png?raw=true') center/cover fixed no-repeat;
            position: relative;
            z-index: -2; /* 背景图片置于最底层 */
        }
        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* 白色透明度50%背景 */
            border-radius: 20px; /* 圆角矩形 */
            backdrop-filter: blur(10px); /* 高斯模糊 */
            pointer-events: none; /* 确保点击事件透传到下层 */
            z-index: -1; /* 高斯模糊板置于中间层 */
        }

        img {
            width: 80%; /* 缩小预设图片大小 */
            max-width: 300px;
            margin-top: 20px;
            z-index: 1; /* 预设图片置于最顶层 */
            position: absolute;
            top: 0; /* 初始出现在屏幕正上方 */
            left: 50%;
            transform: translateX(-50%);
            cursor: grab; /* 鼠标形状 */
        }

        .copyright {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #666;
            z-index: 2; /* 版权信息置于 z-index: 2 层 */
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <h1><br>欢迎来到尼克的娱乐室！</h1>
    
    <img id="floatingImage" src="https://github.com/NickWoluff/Nicksites/blob/main/head.png?raw=true" alt="预设图片">

    <div>
        <p><a href="http://weibo.com/u/7181243020" target="_blank">去尼克的微博看看？</a></p>
        <p><a href="https://space.bilibili.com/402433754" target="_blank">b站也不错！</a></p>
        <br> <!-- 新增一行空白 -->
        <p><a href="https://twitter.com/Nick_Woluff" target="_blank">这里还有我的Twitter！</a></p>
    </div>

    <pre>
⠀⠀  ⠀⣀⡀
⢠⣤⡀⣾⣿⣿⠀⣤⣤⡄
⢿⣿⡇⠘⠛⠁⢸⣿⣿⠃ 
⠈⣉⣤⣾⣿⣿⡆⠉⣴⣶⣶
⣾⣿⣿⣿⣿⣿⣿⡀⠻⠟⠃
⠙⠛⠻⢿⣿⣿⣿⡇
⠀⠀⠀⠀⠈⠙⠋⠁
    </pre>

    <div class="copyright">Copyright © 2023 Nick Woluff, All Rights Reserved</div>

    <script>
        const floatingImage = document.getElementById('floatingImage');
        let isDragging = false;

        floatingImage.addEventListener('mousedown', (e) => {
            isDragging = true;
            floatingImage.style.cursor = 'grabbing';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            floatingImage.style.cursor = 'grab';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                floatingImage.style.top = `${e.clientY}px`;
                floatingImage.style.left = `${e.clientX}px`;
            }
        });

        // 获取设备方向信息
        window.addEventListener('deviceorientation', (event) => {
            const acceleration = event.accelerationIncludingGravity;

            // 如果能够获取到设备方向，则使用陀螺仪信息掉落
            if (acceleration) {
                const offsetY = parseFloat(floatingImage.style.top) || 0;
                const offsetX = parseFloat(floatingImage.style.left) || 0;

                const speedY = acceleration.y * 0.1; // 调整速度
                const speedX = acceleration.x * 0.1;

                floatingImage.style.top = `${offsetY + speedY}px`;
                floatingImage.style.left = `${offsetX + speedX}px`;

                // 处理碰到屏幕边缘的情况
                if (offsetY <= 0 || offsetY >= window.innerHeight - floatingImage.clientHeight) {
                    floatingImage.style.top = `${offsetY - 0.5 * speedY}px`;
                }

                if (offsetX <= 0 || offsetX >= window.innerWidth - floatingImage.clientWidth) {
                    floatingImage.style.left = `${offsetX - 0.5 * speedX}px`;
                }
            }
        });
    </script>
</body>
</html>
