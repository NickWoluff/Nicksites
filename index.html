<!DOCTYPE html>
<html lang="en">
<head>

    <title>🐺你好嗷！</title>
    <!-- 使用提供的图标URL -->
    <link rel="icon" type="image/x-icon" href="https://github.com/NickWoluff/Nicksites/blob/main/favicon.ico">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://github.com/NickWoluff/Nicksites/blob/main/background.png?raw=true') center/cover fixed no-repeat;
            z-index: -2; /* 背景图片置于最底层 */
        }

        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* 白色透明度50%背景 */
            border-radius: 20px; /* 圆角矩形 */
            backdrop-filter: blur(10px); /* 高斯模糊 */
            pointer-events: none; /* 确保点击事件透传到下层 */
            z-index: -1; /* 高斯模糊板置于中间层 */
        }

        .content-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1; /* 预设图片、文本和链接置于最顶层 */
            position: relative;
        }

        .left-column,
        .right-column {
            flex: 1;
        }

        img {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        h1 {
            font-size: 28px;
            margin-top: 10px;
            color: #333; /* 调整标题颜色 */
        }

        p {
            font-size: 18px; /* 调整字号为18px */
            margin: 10px 0; /* 调整上下边距为10px */
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 18px; /* 调整字号为18px */
        }
    </style>
</head>
<body>
