<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐺你好嗷！</title>
    <!-- 使用提供的图标URL -->
    <link rel="icon" type="image/x-icon" href="https://github.com/NickWoluff/Nicksites/blob/main/favicon.ico">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('https://github.com/NickWoluff/Nicksites/blob/main/background.png?raw=true') center/cover fixed no-repeat;
            position: relative;
            z-index: -2;
        }

        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* 白色透明度50%背景 */
            border-radius: 20px; /* 圆角矩形 */
            backdrop-filter: blur(10px); /* 高斯模糊 */
            pointer-events: none; /* 确保点击事件透传到下层 */
            z-index: -1; /* 高斯模糊板置于中间层 */
        }

        img {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 28px;
            margin-top: 10px;
            color: #333; /* 调整标题颜色 */
            z-index: 1;
        }

        p {
            font-size: 18px; /* 优化字号 */
            margin: 10px 0; /* 调整边距 */
            z-index: 1;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 18px; /* 优化字号 */
            margin: 10px 0; /* 调整边距 */
            z-index: 1;
        }

        /* 桌面端布局 */
        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: space-around;
            }

            h1, img {
                width: 45%; /* 左右两栏各占45%宽度 */
                margin: 0; /* 清除标题和预设图片的默认边距 */
            }

            h1 {
                text-align: left; /* 左对齐 */
            }

            img {
                max-width: none; /* 恢复图片最大宽度 */
            }

            p, a {
                text-align: left; /* 左对齐 */
                width: 45%; /* 左右两栏各占45%宽度 */
            }

            body:before {
                border-radius: 0; /* 桌面端去除高斯模糊板圆角 */
            }
        }
    </style>
</head>
<body>
    <h1>欢迎来到尼克的娱乐室！</h1>
