<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐺你好嗷！</title>
    <!-- 使用提供的图标URL -->
    <link rel="icon" type="image/x-icon" href="https://github.com/NickWoluff/Nicksites/blob/main/favicon.ico">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('https://www.z4a.net/image/jOmONO') center/cover fixed no-repeat;
            position: relative;
            z-index: -2; /* 背景图片置于最底层 */
        }

        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* 白色透明度50%背景 */
            border-radius: 20px; /* 圆角矩形 */
            backdrop-filter: blur(10px); /* 高斯模糊 */
            pointer-events: none; /* 确保点击事件透传到下层 */
            z-index: -1; /* 高斯模糊板置于中间层 */
        }

        img {
            width: 80%; /* 缩小预设图片大小 */
            max-width: 300px;
            margin-top: 20px;
            z-index: 1; /* 预设图片置于最顶层 */
        }

        h1 {
            font-size: 28px;
            margin-top: 10px;
            color: #333; /* 调整标题颜色 */
            z-index: 1;
        }

        p {
            font-size: 18px; /* 增大文本字号 */
            margin: 5px 0;
            z-index: 1;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 18px; /* 增大链接字号 */
            z-index: 1;
        }

        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: space-around;
                align-items: center;
                text-align: left;
            }

            img {
                max-width: 40%; /* 左栏图片宽度调整 */
                margin-top: 0;
            }

            div {
                max-width: 50%; /* 右栏宽度调整 */
            }
        }

        .copyright {
            font-size: 10px; /* 增加版权信息字号 */
            color: #666; /* 灰色字体颜色 */
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* 版权信息置于最顶层 */
        }
    </style>
</head>
<body>
