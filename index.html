<script>
    // 获取浮动小组件元素
    var floatingWidget = document.querySelector('.floating-widget');

    // 初始位置和速度
    var position = { x: window.innerWidth / 2, y: 0 };
    var velocity = { x: 0, y: 5 };

    // 添加事件监听器以响应陀螺仪方向
    window.addEventListener('deviceorientation', handleOrientation);

    // 添加事件监听器以响应鼠标/触摸拖动
    floatingWidget.addEventListener('mousedown', startDrag);
    window.addEventListener('mousemove', drag);
    window.addEventListener('mouseup', stopDrag);

    floatingWidget.addEventListener('touchstart', startDrag);
    window.addEventListener('touchmove', drag);
    window.addEventListener('touchend', stopDrag);

    // 定义处理陀螺仪方向的函数
    function handleOrientation(event) {
        var beta = event.beta; // 在屏幕前后旋转的角度

        // 计算新的速度
        velocity.y = Math.cos((90 - beta) * (Math.PI / 180)) * 5;

        // 更新位置
        updatePosition();
    }

    // 定义启动拖动的函数
    function startDrag(event) {
        event.preventDefault();
        velocity = { x: 0, y: 0 };
    }

    // 定义拖动的函数
    function drag(event) {
        event.preventDefault();
        position.x = event.clientX || event.touches[0].clientX;
        position.y = event.clientY || event.touches[0].clientY;
        updatePosition();
    }

    // 定义停止拖动的函数
    function stopDrag(event) {
        event.preventDefault();
        velocity = { x: 0, y: 5 }; // 恢复默认速度
    }

    // 定义更新位置的函数
    function updatePosition() {
        // 边缘碰撞检测
        if (position.x < 0 || position.x > window.innerWidth) {
            velocity.x *= -0.5; // 反向并损失50%速度
        }

        if (position.y < 0 || position.y > window.innerHeight) {
            velocity.y *= -0.5; // 反向并损失50%速度
        }

        // 更新位置
        position.x += velocity.x;
        position.y += velocity.y;

        // 设置浮动小组件的位置
        floatingWidget.style.transform = `translate(${position.x}px, ${position.y}px)`;
    }
</script>
