奥林似乎厌恶火。

也许他已经习惯使用微波加热食物。不过更多的时候，他并没有加热食物的需求。毕竟，罗德岛的食宿供给令人无忧。
往往饭菜上桌，便已经是热气腾腾。

他总是在刻意避开火。
甚至是怒火。

……
“……我们还会再见面的。”
“……我？……根本用不着找你啊。”
“……你有朝一日会回来的。”
有朝一日。

“啊！——”奥林猛地惊醒，坐起身来。
宿舍的灯剧烈地闪烁着，在他惊醒的同时一致地炸裂开。

方莱坐在奥林的床边。
“怎么了，奥林？”方莱看着奥林不经意间抓紧的被角，担心道。
奥林渐渐回过神来：“唔……我没事的。”
“哪里？你这个周已经是第三次炸破灯泡了。”
奥林抬起头，才终于注意到宿舍的灯时明时暗。
他耷拉下耳朵。“唔……抱歉啊，我会换掉它的！”
“唉。”方莱站起身，走到书桌前，接了一杯热水。
“……傻子，灯泡坏了是小事情，但你似乎一直在做噩梦，你真的没什么事嘛？”

方莱走到了奥林的床边，把热水递给奥林。
他握住奥林的手。奥林低下了头，仍是不语。
他不打算逼问。方莱明白奥林有心事，也明白奥林不愿提起。
也许，是一段不堪的往事，一次难言的经历。
或是终生的创伤。

“……对了，你几天前新设计的智能面具做好了吗？你说要我帮你写入中枢操作系统来着，对吧？”
方莱试图支开那个话题，令他意外的是，奥林马上站了起来，竖着耳朵。
“唔，对！已经做好了！就在我的实验室里，我马上带你去！”
方莱从来不知道奥林还有个实验室。
“你的实验室？”
奥林笑了。“唔，就是一个没有用的小杂屋，博士已经允许我用了！”
“哦？走去看看。”

［“实验室”］

奥林在一个小房间的门前停了下来，轻轻推开了门。
方莱一惊。
“啊，我记得这里。刚来罗德岛的前几个星期，我没有带电脑，这里恰好有一部闲置的会议投影仪，我便是在这里调试的软件。”
“嗯嗯！我也记得，那是我还是你的‘后勤保障’，不是干员呢。”
“哈哈哈！”
奥林蹲在实验台前，打开底柜。  
“唔，在这里！”奥莱取出了一个小盒子，小心翼翼地打开。
他从其中取出一个精致的装置，佩戴在面部。
这是一个金属质地的面具，边缘轮廓犀利，形如凶猛的狼；
从耳根到鼻梁，面具的结构与他的面部完美贴合；
眼部的光屏与沟壑的光带，使面具略带一份科技感。
它采用独立模块化设计，整个面具甚至没有一个实体按钮。

奥林取下面具，递到方莱手中，脸上不免透出些骄傲。
“这……都是你一个人设计的？”方莱的眼放着光。
奥林笑道：‘对呀，但马上就不是了！”
“你可真是个天才！”方莱将面具翻来覆去的欣赏着——显然认同了奥林的骄傲。
奥林笑着低下头，轻轻摇了摇尾巴：“唔，哪里，只是看了很多相关的书籍，懂一些皮毛……”
方莱却突然抬头，猥笑着：“但你的皮毛还不够多嘛？”
“……呜啊就是那个意思了嘛！”奥林一时不知道怎么回答这个无聊的小玩笑，干脆找了一张凳子坐下。
方莱似乎对奥林的反应很满意，得意地笑起来。
“嘿嘿嘿！看来，我在数码上也只懂一些皮毛了！”
奥林也很不屑：“哪儿有你那么骄傲的……所以皮毛怪，快点开始写系统吧！”
“啊？那你自己写喽，我可不是什么皮毛怪。”方莱露出一种很无奈的表情，似乎要转身离开。
奥林忙站起身，拉住方莱：“哎呀，我说我是皮毛怪，我是，不是你——”
方莱不禁又笑起来：“你本来就是皮毛怪，嘿嘿。”
“所以——”奥林又低下头，轻轻动了动爪趾。
“自己写。”
“方——”
“好嘛。其实你是应该写写试试。哪天我不在你身边时，你也能自己搞定。”

奥林笑了。他望了望窗外，一轮盈凸高挂，又将迎来新的满月。

“那我们快开始吧！”奥林搬起两个凳子，走到投影仪前。
“好。这个头盔有哪些功能？或者说，还需要哪些功能？”
“温度遥感，压强探测，还有一些对脑电波的读取与自动化的执行，还有……”
“……你要用思维来控制它的运作？”
“嗯嗯。”
“这可能有点难，但应该能行。主板这些有设计好吗？还有神经传感器、温度压强传感器……”
“唔，都弄好了，图纸在那边。”
“那好。”
“……”
“话说，你要这样的面具干什么？”
“……我不清楚用不用得到。也许，只是见一位旧识。”

月色藏进薄云，忽明，忽暗。

有朝一日，我会回来的吗。
我来了。


●「二」 启程

奥林醒了。
窗外，月仍未落。
他摸着黑爬起来。
他并不想吵醒方莱。只要方莱醒了，他一定会执意跟上奥林的。他很明白。
但是，这是他自己的事，他并不想牵连进任何人。
他把日记本放好在床边，将拖鞋提在手上，踮着脚走出了宿舍，轻轻关上了宿舍门；然后穿好拖鞋，向舰门走去。
他已经向博士请求了假期，理由是“探乡”。
但他已经做好了可能赴死的准备。
哪怕如此，他也需要一个答案。

推开舰门前，他下意识地摸了摸裤兜——一些通用货币，还有他的面具。
“再见了，朋友们。”
奥林推开了门。

“嗷呜！——”
一只手落在了奥林的肩上，把他吓了一跳。
“就知道你肯定要背着我跑，所以我很早就来这里了。我已经向博士请了假了，正好也去叙拉古玩一趟。那边似乎还建了新的移动城邦……”
看着方莱天马行空地讲着，奥林扭过头，叹了口气：“……我不去哪里。”
“啊，那叙拉古也有其它好玩的地方，不是嘛？到时候我一定要试一下那个……”
“你不应该跟着我一起去的。”奥林打断了他。
方莱愣了一刻，又笑起来：“你竟然要自己一个人去老家玩，却不带上我一起？”
“这个不只是探乡，这很危险，其实……”奥林不经意地瞥向身后，露出担忧的神情。
“我知道，你说过了，但不就是些什么黑帮嘛，有必要那么担心？”
奥林摇摇头。
“……唉，我也不知道。去了，可能就回不来了。我不想你去，这是我自己的事情，我……”
“什么事情？”
“唔，这……我很难讲清楚，你也很难能理解的。何况我自己都不太清楚……”
“……”
“……总之，你不要去。”
方莱轻轻地笑了。他抬起手，搂住奥林的肩膀。
“唉，奥林，我们做了两年的同桌，又一起来了罗德岛，两年的出生入死，并肩作战。不管是什么事情，我一定会去帮你，而不是心安理得地坐在宿舍里，让你自己去解决。”

奥林不再劝说下去。
他知道，他是劝不住方莱的。
方莱当然不清楚会发生什么。他自己也不清楚。
所以，他才要做好最坏的打算。
但即使是最坏的打算，也没有囊括朋友的牺牲。那样的结局，他无法接受。
牺牲的，哪怕是自己。

凌晨的秋风，伴随着丝丝凉意。不过，在这样的秋夜，他却感到阵阵温暖。
我会保护好你，就像你曾经给我肩膀那样。

奥林扑上去，抱住方莱。他不觉有什么悄悄划过脸颊，划过微扬的嘴角。
“嗯嗯。那出发吧！”

［叙拉古 荒野］

感觉，那个无家可归的小狼崽要来见我了。
那，我是应该好好准备一下了。
这几年那崽是怎么过下去的？我……还是想他了。
是不是在人世待久了，我也学会了很多？
……情感，真是人世最值得回味的东西。
不过，应该有人会先招待他吧。
……祝他好运。
           
［叙拉古 市区］

方莱和奥林并排走着。
方莱似乎对这里的一切都感到很新奇，不断四处张望；奥林左手插着兜，略埋着头，谨慎的巡视着。
“没想到还挺快的嘛！凌晨出发，快艇竟然下午能到。就是艇上太吵了，没能补成觉，困死了。”
方莱两眼放着光，“看！那有一家比萨店，要不先去吃一顿？”
“唔。”奥林依旧眉头紧蹙。
“别那么严肃嘛！这里看样子挺繁华的，也不像你说的那样危机重重，还做了个那么高级的面具。”
“唔，面具有集成电波的功能，便于我运用源石技艺。你知道，当我以一个固定物品为媒介生成波时，波的传播方向和频率等都会比较好控制。”
“这我知道。”迈入餐厅，方莱挑了一个靠墙的位置。
奥林坐在方莱对面。
“……至于叙拉古这里的情况，我不太清楚。”
“哦？你家不是就在这里吗？”
“您好！请问两位先生要一些什么？”穿着周庄的服务员，向两位递过一份菜单。
方莱看了看奥林，奥林轻轻摇了摇头。方莱于是接过菜单。
“啊，我看看——好多不同口味，呃……不如试试这个芒果披萨？看上去很好吃的样子。你觉得呢，奥林？”
“嗷——”奥林的耳朵微微竖起，又慢慢耷拉下来，“唔，还是……试试吧。”
方莱看了看服务员——他不知在想什么，看着奥林发神。
“服务员？”
服务员一惊，回过神来：“啊，好的，请稍等。”
方莱疑惑地目送服务员离开，然后回过头。
“……所以你家是在郊区吗？”
“唔。”奥林点点头，面色依旧凝重。
“……奇怪，叙拉古的其他家族的宅邸几乎都设立在市区，你们家族为什么会设立在郊区呢？”
“这个，我唔……我也不清楚。早打我记事起，宅邸就已经在那里了。”
“哦，那好吧。等你到家了，你可以问一问家人，顺便也可以了解下你外出求学的这几年，这里都有哪些变化。”
一阵沉默，在略显热闹的餐厅里有些格格不入。
半晌，奥林轻轻叹了一口气。
“……其实，方。……”
“嗯？”
“……我已经……没有家人了。”
方莱一惊。“啊？那你——”
“我骗了你。我来这里，不是为了什么探乡。我只是要寻找一些答案。其它的，都只是为了让你放心。”
奥林低下头去。“……我只是不想牵连到你，也不想你为我担心。”
“……寻找答案……具体的，是做什么？”
“见一位旧识。”
“这有什么好担心的吗？”
“……那位旧识，从某种意义上，是我的——”

奥林的耳朵忽地竖起，撇向左侧。
他猛地低下头。
呼——
一刃匕首从奥林的耳畔掠过，插入一旁的墙中。一幅挂画被击落下来，画框碎裂，发出了巨大的响声。

“啊——！”店里的顾客显然被吓到了，纷纷站起，要向店外逃窜去。
方莱看了看匕首，又望向奥林：“怎么回事！”
奥林跳出座位，一只手抓住方莱：“唔……似乎有人要杀我，先逃！”


★忆·儿时

小帅狼，咱们乌洛夫家族的下一任领袖出现喽！
……

记住了，你的名字叫奥林。爸爸相信你，你将是整个家族又一个新的起源！
……

好，奥林，现在试着举起你的双手，只用后爪试试。欸，对——啊，小心！
……

奥林，你把自己弄的太脏了。来，过来，洗个澡。要爱干净。
……

奥林，爸就送到这里。看到没有？学校就在那儿。以后，你可以自己来上学。
……

［叙拉古学校 校门］

“叔叔，这里是学校嘛？”
校警低下头，看见一只背着书包的小狼正抬起头看着他，轻轻晃动着尾巴。
“嗯。你是新来报道的同学吗？”
“唔！”
“你家长呢？”
“爸爸先回去了，他说……他相信我可以自己做好！”
校警看着这个小狼天真的眼睛，欢乐涌上心头。
“好孩子！那你的名字是什么？”
“我叫奥林，奥林·乌洛夫！”
“奥林……这儿！你在3班，就在一楼楼道旁边的那个教室。看到了吗？”
“看到了！谢谢叔叔！”
“嗯！”校警望着奥林兴高采烈地向教学楼跳去。
“乌洛夫家族的孩子都到了上学的年纪了哇。真是懂事的孩子！”

［一楼教室门口］

奥林找到了那个叔叔说的教室。他抬起头，并不很能认出门牌上的字，只是大概能认出一个“3”。
于是他站在门口，向教室里的老师说道：“老师好！请问这里是3班嘛？”
老师低头，看着奥林：“是的，请进吧！你叫什么名字？”
“我叫奥林。”
“好的，奥林。找一个位置坐下吧！”
“唔！”

奥林坐在了第二排的中间。
一个上午，他都对这个全新的环境充满好奇。
教室里陆陆续续地有其他同学的进入，奥林饶有兴致地看着一个个尾巴来回摆动。

［乌洛夫宅邸］

獆——乌洛夫家族现任领袖——推开了宅门。他一边脱下鞋，一边将大衣脱下挂在衣帽架上，然后走进了屋，坐在沙发上。
“哪儿去了，狼之主？”

话音刚落，空气中蓦然浮现出黑色的雾气，伴随着几簇火焰，逐渐在獆的面来聚拢，形成一个实体。
与其他狼主不同，这个实体，有凡人的身躯，凡人的面庞。
“狼之主”理了理自己的衣领。
“你不多陪陪你的小狼崽了？还有，都说了多少次了，我早就不在狼之主的队列了。”
獆拿出烟斗点上。“但你终究还是这样的存在形式，不是吗，獟？”
“……也许你说的对，尽管，我已经厌倦了。几千年了，不是吗？早在你们家族出现之前，我就存在了。”
獟走到獆的旁边，坐在沙发上。“但不得不说，这样的形式还是有一些好处。例如，来去自如。”
“这挺有趣。比起什么狼之主，你倒是像个凡人一样。”獆吸了吸手上的烟斗，“话说来，我都没有和你好好聊过，尽管很多困惑，我从小就有。”
獆轻轻地将烟雾吐出，“我见过其它的狼之主。像你这般的存在，也许也不算十分罕见。”
“我和它们不一样。”
“怎么说？是只有你会住在人的家里吃喝？”
“……事实上，这里本就是我的家啊。”
“……”
“本来，狼之主并不需要什么‘家’。我们只有一个共同的归宿——荒野。”
獟动了动自己的手指，“不过，狼主是永存不灭的。几千年来，他们却不厌其烦地玩同一个游戏，为此竟然不亦乐乎。”
“什么游戏？”獆转过头来，将烟斗放在一边。
獟轻蔑地笑了笑。“一个培养“獠牙”的游戏。把自己的时间拿来培养一个凡人，并让他们相互厮杀。”
“嘶——”

他早就忘记了自己是个狼主。

星斗万里。
这样的天，在叙拉古，真少见啊。
